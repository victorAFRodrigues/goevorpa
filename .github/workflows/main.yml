name: Deploy RPA (No Registry)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "Server IP is set"
          [ -z "${{ secrets.SERVER_IP }}" ] && echo "SERVER_IP EMPTY"      

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/grpa
            git pull
            docker compose down
            docker compose build
            docker compose up -d
